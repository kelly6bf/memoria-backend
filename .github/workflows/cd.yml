name: Extract PR Metadata

on:
  pull_request:
    types: [opened, synchronize, reopened]  # PR Ïó¥Î¶¨Í±∞ÎÇò ÏóÖÎç∞Ïù¥Ìä∏Îê† Îïå
    branches:
      - main         # main Î∏åÎûúÏπò ÎåÄÏÉÅ

jobs:
  deploy-check:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.get_pr.outputs.should_deploy }}
      assignees: ${{ steps.get_pr.outputs.assignees }}
    steps:
      - name: Get PR metadata
        id: get_pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const labels = pr.data.labels.map(label => label.name);
            const assignees = pr.data.assignees.map(user => user.login);

            const hasDeployLabel = labels.includes("deploy");
            const hasAssignees = assignees.length > 0;
            const shouldDeploy = hasDeployLabel && hasAssignees;

            core.setOutput("should_deploy", shouldDeploy ? "true" : "false");
            core.setOutput("assignees", assignees.join(', '));
            core.setOutput("has_deploy_label", hasDeployLabel ? "true" : "false");
            core.setOutput("has_assignees", hasAssignees ? "true" : "false");

      - name: Explain deploy decision
        run: |
          echo "üîç Checking deploy conditions..."

          if [[ "${{ steps.get_pr.outputs.should_deploy }}" == "true" ]]; then
            echo "‚úÖ Deployment conditions met: 'deploy' label present and assignees exist."
          else
            echo "‚ùå Deployment skipped due to the following reasons:"
            if [[ "${{ steps.get_pr.outputs.has_deploy_label }}" != "true" ]]; then
              echo " - Missing 'deploy' label."
            fi
            if [[ "${{ steps.get_pr.outputs.has_assignees }}" != "true" ]]; then
              echo " - No assignees assigned to the PR."
            fi
          fi

  deploy:
    needs: deploy-check
    if: needs.deploy-check.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Print context
        run: |
          echo "Pull Request #${{ github.event.pull_request.number }} is targeting main branch."

      - name: Print PR Info
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR URL: ${{ github.event.pull_request.html_url }}"

      - name: Show PR Assignees
        run: |
          echo "Assignees: ${{ needs.deploy-check.outputs.assignees }}"

      - name: Show deploy action
        run: |
          echo "üöÄ Deploying because 'deploy' label was found and assignee exists."