name: Extract PR Metadata

on:
  pull_request:
    types: [opened, synchronize, reopened]  # PR 열리거나 업데이트될 때
    branches:
      - main         # main 브랜치 대상

jobs:
  extract-pr-info:
    runs-on: ubuntu-latest
    steps:
      - name: Print context
        run: |
          echo "Pull Request #${{ github.event.pull_request.number }} is targeting main branch."
      - name: Get PR metadata
        id: get_pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const labels = pr.data.labels.map(label => label.name);
            const assignees = pr.data.assignees.map(user => user.login);

            console.log("Labels:", labels);
            console.log("Assignees:", assignees);

            core.setOutput('labels', labels.join(', '));
            core.setOutput('assignees', assignees.join(', '));

      - name: Show extracted Labels
        run: |
          printf "Labels are: %s\n" "${{ steps.get_pr.outputs.labels }}"

      - name: Show extracted Assignees
        run: |
          printf "Assignees are: %s\n" "${{ steps.get_pr.outputs.assignees }}"

      - name: Print PR Info
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR URL: ${{ github.event.pull_request.html_url }}"
