name: Extract PR Metadata

on:
  pull_request:
    types: [opened, synchronize, reopened]  # PR 열리거나 업데이트될 때
    branches:
      - main         # main 브랜치 대상

jobs:
  deploy-check:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Get PR metadata
        id: get_pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const labels = pr.data.labels.map(label => label.name);
            const hasDeployLabel = labels.includes("deploy");

            core.setOutput("should_deploy", hasDeployLabel ? "true" : "false");

      - name: Check result
        id: check
        run: |
          echo "should_deploy=${{ steps.get_pr.outputs.should_deploy }}"
          echo "::set-output name=should_deploy::${{ steps.get_pr.outputs.should_deploy }}"

  deploy:
    needs: deploy-check
    if: needs.deploy-check.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Print context
        run: |
          echo "Pull Request #${{ github.event.pull_request.number }} is targeting main branch."

      - name: Print PR Info
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR URL: ${{ github.event.pull_request.html_url }}"

      - name: Show deploy action
        run: |
          echo "🚀 Deploying because 'deploy' label was found."
