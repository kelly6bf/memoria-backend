          fi

  deploy:
    needs: [ check-deploy-decision ]
    if: needs.check-deploy-decision.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Show deploy action
        run: |
          echo "ğŸš€ Deploying because 'deploy' label was found and assignee exists."

